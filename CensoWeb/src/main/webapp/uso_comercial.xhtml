<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Uso comercial</title>
        <h:outputStylesheet name="css/estilo.css"/>
         <f:event type="preRenderView" listener="#{loginView.validateSession()}"/>
    </h:head>
    <h:body>
        <div align="center">
            <p:graphicImage name="img/banner.png"/>
        </div>

        <div align="center">
            <h:form id="formMenu">
                <p:menubar>
                    <p:menuitem value="Inicio" url="index.xhtml" icon="pi pi-home"/>
                    <p:submenu label="Encuestas">
                        <p:menuitem value="Encuestadores" url="encuestador.xhtml"/>
                        <p:menuitem value="Encuestas" url="encuesta.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Predios">
                        <p:menuitem value="Uso Comercial" url="uso_comercial.xhtml"/>
                        <p:menuitem value="Predios" url="predio.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Suscriptores">
                        <p:menuitem value="Suscriptores" url="suscriptor.xhtml"/>
                        <p:menuitem value="Servicios" url="servicio.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Cerrar sesión" actionListener="#{loginView.signOut()}" icon="pi pi-sign-out"/>
                    <f:facet name="options">

                        <h:outputLabel value="Bienvenido #{loginView.usuarioLogeado.nombre}"/>
                    </f:facet>
                </p:menubar> 
            </h:form>
        </div>
        <br/>

        <h:form id="form">
            <p:panel id="panel" header="Uso comercial">
                <p:messages id="mensajes" showDetail="true" closable="true"/>
                <p:panelGrid id="panelgrid" columns="2">
                    <h:outputText value="id:"/>
                    <p:inputText id="txtId" binding="#{usoComercialView.txtId}"/>

                    <h:outputText value="Descripcion:"/>
                    <p:inputText id="txtDescripcion" binding="#{usoComercialView.txtDescripcion}"/>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton id="btnCrear" action="#{usoComercialView.insert()}" update="form" binding="#{usoComercialView.btnCrear}" style="margin-right: 5px" value="Crear"/>
                            <p:commandButton id="btnModificar" action="#{usoComercialView.update}" update="form" binding="#{usoComercialView.btnModificar}" disabled="true" style="margin-right: 5px" value="Modificar" styleClass="ui-button-secondary"/>
                            <p:commandButton id="btnEliminar" action="#{usoComercialView.delete}" update="form" binding="#{usoComercialView.btnEliminar}" disabled="true" style="margin-right: 5px" value="Eliminar" styleClass="ui-button-danger">
                                <p:confirm header="confirmacion" message="¿esta seguro de eliminar el registro?" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" /> 
                            </p:confirmDialog>

                            <p:commandButton id="btnLimpiar" action="#{usoComercialView.clear()}" update="form" value="Limpiar" styleClass="ui-button-success"/>

                        </div>
                    </f:facet>
                </p:panelGrid>

                <p>
                    <p:separator/>                

                </p>
                <p:dataTable id="datatable" value="#{usoComercialView.listUsosComerciales}"
                             selectionMode="single" paginator="true" rows="5"
                             emptyMessage="no existen los usos comerciales" var="uso" rowKey="#{uso.idUso}" >
                    <p:ajax event="rowSelect" listener="#{usoComercialView.rowSelect}" update=":form:panelgrid" />

                    <p:column headerText="Id" style="text-align: center;">
                        <h:outputText value="#{uso.idUso}"/>
                    </p:column>

                    <p:column headerText="Descripcion" style="text-align: center">
                        <h:outputText value="#{uso.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

        </h:form>
    </h:body>
</html>
