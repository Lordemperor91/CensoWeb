<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Optimistic</title>
        <h:outputStylesheet name="css/estilo.css"/>
        <h:outputScript name="js/timer.js" />
    </h:head>
    <h:body>
        <div class="ui-fluid" align="center">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12" align="center">
                        <h1 class="h1-error">Conflicto con el registro</h1>
                    </div>
                </div>
                <div class="ui-grid-row top-buffer">
                    <div class="ui-grid-col-12" align="center">
                       <h2 class="h2-error">El registro solicitado ya ha sido actualizado por otro usuario</h2>
                    </div>
                </div>
                <p>  </p>


                <div class="ui-grid-row top-buffer">
                    <div class="ui-grid-col-12" align="center">
                        <h:graphicImage name="img/warning.png" />
                    </div>
                </div>

                <div class="ui-grid-row top-buffer">
                    <div class="ui-grid-col-12" align="center">
                        <p>
                            ir a <p:link href="#{requestScope['javax.servlet.error.request_url']}" 
                                         value="clic para actualizar" escape="false" />
                        </p>
                        <span id="tiempo"></span>
                    </div>
                </div>
            </div>
        </div>


    </h:body>
</html>
